[build]
  # 构建命令（如果需要）
  command = "npm install"
  # 函数目录
  functions = "functions"
  # 发布目录
  publish = "."

# 重定向规则
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200
  force = false

# 对于SPA应用，所有路由都返回index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 环境变量（可选）
[build.environment]
  NODE_ENV = "production"

# 头部设置
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 静态文件缓存
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"